            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #chat-container {
            height: 100vh;
            width: 100vw;

        /* 强制隐藏悬浮按钮，并确保聊天窗口直接显示 */
        .coze-chat-launcher {

        }
        .coze-chat-window {
            border: none !important;
            border-radius: 0 !important;
            display: flex !important; /* 强制显示聊天窗口 */
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>
<script>
  const client = new CozeWebSDK.WebChatClient({
    config: {
      bot_id: '7600277051492450350',
    },
    componentProps: {
      title: '智能穿搭助手',
    },
    el: document.getElementById('chat-container'),
    ui: {
        base: {
            icon: '', 
            layout: 'full',
            zIndex: 1000,

        },

    auth: {

      token: 'pat_bcAwVgFrNhuAKj63VXFaIO7ekUe3zBB1K4mjzL7rpWQWyBuQj2rLexNYR37dlxLn',

      }

    }
  };
</script>
</body>
</html>
